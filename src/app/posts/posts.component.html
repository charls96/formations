<main>
    <h1>Mars Rover Photos</h1>
    <div class="posts">
        <div *ngFor="let post of posts">
          <div class="content">
            <img src="{{ post.img_src }}" alt="" />
            <div class="text-content">
              <h4 class="date"><span>Date </span>{{ post.earth_date }}</h4>
              <p><span>Camera </span>{{ post.camera.name }}</p>
              <a href="https://mars.nasa.gov/">Más información</a>
            </div>
          </div>
        </div>
    </div>
</main>
